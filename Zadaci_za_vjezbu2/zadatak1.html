<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak1</title>
</head>
<body>
    <table border="1px">
        <tr><th colspan="3">Pizza Shop 2.0</th></tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="topping">Supreme
                <input type="radio" name="topping">Vegeterian
                <input type="radio" name="topping">Hawaiian
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select name="dropwdown" id="Sauce">
                    <option value="Tomato">Tomato</option>
                    <option value="Garlic">Garlic</option>
                    <option value="Hot">Hot Sauce</option>
                    <option value="Mayo">Mayo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox">Extra Cheese
                <input type="checkbox">Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="textarea">Delivery Instructions: </label>
                <textarea name="textarea" cols="30" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Send my Order">
            </td>
        </tr>





    </table>

</body>
</html>
