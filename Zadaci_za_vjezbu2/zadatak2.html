<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak2</title>
    <style>
        .button {
            border-radius: 16px;
            padding: 2px 13px;
        }
        fieldset{
            font-weight: bold;
        }
 
        

    </style>
</head>
<body>
    <h1>Software Order Form</h1>
    <fieldset>
        <legend>License detail</legend>
            <ul>
                <li>Email address <input type="text" name="email" required placeholder="example@mail.com"></li>
                <li>Website <input type="text" name="website" required placeholder="http://www.example.com/"></li>
                <li>Number of licenses <input type="text" name="license" required placeholder="How many to buy (1-10)"></li>
            </ul>
        
   </fieldset>
   <fieldset>
        <legend>Billing details</legend>
            <ul>
                <li>Name <input type="text" name="name" required placeholder="First Last"></li>
                <li>Address <textarea name="address" cols="25" rows="2" placeholder="House number, street, city, state"></textarea></li>
                <li>Postal code <input type="text" name="code" required placeholder="Post code or zip code"></li>
                <li>Country <select name="country" required>
                    <option value="Australia">Australia</option>
                        <option value="China">China</option>
                    <option value="Montenegro">Montenegro</option>
                    <option value="New Zeland">New Zeland</option>
                    <option value="Japan">Japan</option>
                    <option value="United States">United States</option>
                </select></li>
                <li>Phone (optional) <input type="text" placeholder="include country prefix, e.g. +1"></li>
            </ul>
        
    </fieldset>
    <fieldset>
    
        <legend>Payment details</legend>
            <ul>
                <li>Card number <input type="text" placeholder="As show on front of your credit card" required></li>
                <li>CVV code <input type="text" placeholder="3-digit number on back of your credit card" required></li>
                <li>Expiry date <input type="text" placeholder="YYYY-MM" required></li>
            </ul>
    </fieldset>
    
    <input type="button" class="button" value="Place Your Order">
    
</body>
</html>
